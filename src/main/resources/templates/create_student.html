<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student System manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}" href=>List Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">Create Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<br>
<br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
        <h1 class="text-center">Create New Student </h1>
        <div class="card-body">
          <form th:action ="@{/students}" th:object = "${student}" method="post">
            <div class="form-group">
              <label>Student First Name
                <input type="text" name="firstName" class="form-control" placeholder="Entre students first name"/>
              </label>
            </div>

            <div class="form-group">
              <label>Student Last Name
                <input type="text" name="lastName" class="form-control" placeholder="Entre students last name"/>
              </label>
            </div>

            <div class="form-group">
              <label>Student Email
                <input type="email" name="email" class="form-control" placeholder="Entre students email"/>
              </label>
            </div>

            <div class="footer-body">
              <button type="submit" class="btn btn-primary"> Ajouter</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
