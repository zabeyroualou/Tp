<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Student System manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}" href=>List Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">Create Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <div class="container">
        <div class="row" style="margin-top:15px;">

            <div class="col-lg-3">
                <h1> List Students</h1>
                <a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th> Students First Name</th>
                        <th> Students Last Name </th>
                        <th> Students Email</th>
                        <th> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each = "student: ${students}">
                        <td th:text = "${student.firstName}"></td>
                        <td th:text = "${student.lastName}"></td>
                        <td th:text = "${student.email}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                               class="btn btn-success"><i class="fa fa-edit">Update</i></a>
                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class="btn btn-danger"><i class="fa fa-edit">Delete</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
