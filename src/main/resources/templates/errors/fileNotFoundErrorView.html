<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Erreur fichier Abscent</title>
    <div th:replace="fragments/header"></div>
</head>
<body style="background-color:  #e6e6e6">
<div th:replace="fragments/navBar"></div>

<div class="card text-center" style="margin-top:20%; width:800px; margin-left:30%;" >

    <div class="card-header"><h1> Erreur lors du téléchargement </h1></div>
    <div class="card-body">
        <h3 align="center" style="color:red;"> [[${message}]]</h3>


        <div class="text-center mt-3 me-5">
            <a type="button" th:href="@{/convention/liste}" style=" text-decoration: none" class="btn btn-dark"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>
                Retourner à la liste</a>

        </div>

    </div>

</div>


<script type="text/javascript" th:src="@{/js/autoNumeric.min.js}"></script>
<script type="text/javascript" th:src="@{/js/convention.js}"></script>

<div th:replace="fragments/footer" ></div>
