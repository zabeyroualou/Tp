<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">School Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}" href=>List Students</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/new}">Create Students</a>
      </li>
    </ul>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}" href=>List Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/add/book}">Create Book</a>
      </li>S
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
  <div class="row" style="margin-top:15px;">

    <div class="col-lg-3">
      <h1> List Students</h1>
      <a th:href = "@{/add/book}" class="btn btn-primary btn-sm mb-3">Add Book</a>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th> Description</th>
        <th> Disign</th>
        <th> Page</th>
        <th> Price </th>
        <th> Title </th>
        <th> Auteur </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "book: ${books}">
        <td th:text = "${book.description}"></td>
        <td th:text = "${book.isbn}"></td>
        <td th:text = "${book.page}"></td>
        <td th:text = "${book.price}"></td>
        <td th:text = "${book.title}"></td>
        <td th:text = "${book.author_id}"></td>
        <td>
          <a th:href="@{/edit/book/{id}(id=${book.id})}"
             class="btn btn-success"><i class="fa fa-edit">Update</i></a>
          <a th:href="@{/book/{id}(id=${book.id})}"
             class="btn btn-danger"><i class="fa fa-edit">Delete</i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
